<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>ChatOn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body class="chat">

  <div class="chat__sidebar">
    <h3>People <i class="fas fa-users fa-2x"></i></h3>
    <div id="users"></div>
  </div>



  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="start typing here..." autofocus autocomplete="off" />
        <button type="submit" id="send-text"><i class="fas fa-sign-in-alt fa-2x"></i></button>
        <a><button type="button" id="send-location"><i class="fas fa-map-marker-alt fa-2x"></i></button></a>
      </form>
    </div>
  </div>


  <script id="message-template" type="text/template">
    <li class="message card">
      <div class="message__title">
        <h6>{{from}}</h6>
        <span>{{time}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>


  <script id="location-template" type="text/template">
    <li class="message card">
      <div class="message__title">
        <h6>{{from}}</h6>
        <span>{{time}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank"><i class="fas fa-map-marked fa-7x"></i></a>
        </p>
      </div>
    </li>
  </script>


  <script src="libs/jquery-3.3.1.min.js"></script>
  <script src="libs/mustache.js"></script>
  <script src="libs/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="libs/moment.js"></script>
  <script src="./js/chat.js"></script>
</body>

</html>
